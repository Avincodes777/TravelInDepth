<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoTravel Guide</title>
  <link rel="stylesheet" href="homepage.css">
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
  <script type="module" src="homepage.js"></script>
</head>
<body>
  <div class="slideshow" id="slideshow"></div>
  <div class="overlay"></div>

  <header>
    <div class="left">
      <span class="logo">Travel In Depth</span>
      <span class="search-bar"><input type="text" placeholder="Search..." /></span>
    </div>
    <div class="profile">
      <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" onclick="toggleDropdown()">
      <div class="dropdown" id="profileDropdown">
        <a href="#">Sign In / Sign Up</a>
        <a href="#">Need Help?</a>
        <a href="#">Settings</a>
      </div>
    </div>
  </header>

  <nav>
    <a href="#">Explore</a>
    <div class="dropdown-nav">
      <a href="#">Select Destination â–¼</a>
    </div>
    <a href="#">Help</a>
  </nav>

  <div class="center-title">
    <h1>Travel In Depth</h1>
    <div class="main-search">
      <input type="text" placeholder="Where do you want to go?">
    </div>
  </div>

  <div class="slide-info" id="slideInfo"></div>

  <button id="arBtn" onclick="window.location.href='valley-of-flowers.html'">View in AR</button>

  <div style="height: 100vh; width: 100%; position: relative; margin-top: 100vh;">
    <a-scene
        embedded
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false;"
        renderer="logarithmicDepthBuffer: true;">
        
        <a-marker preset="hiro">
            <a-entity 
                gltf-model="https://cdn.glitch.global/your-model-folder/lotus-temple.glb" 
                scale="0.5 0.5 0.5" 
                rotation="0 180 0" 
                position="0 0 0">
            </a-entity>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>
  </div>
</body>
</html>
